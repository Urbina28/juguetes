<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Venta del Corte PRO</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --dark: #1e293b; }
        body { font-family: -apple-system, sans-serif; background: #f1f5f9; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 15px; border-radius: 20px; width: 100%; max-width: 480px; box-sizing: border-box; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; }
        .stat-card { padding: 8px 4px; border-radius: 10px; text-align: center; color: white; font-size: 10px; }
        .bg-blue { background: var(--primary); } .bg-orange { background: var(--warning); } .bg-green { background: var(--success); }
        input, select { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 10px; margin-bottom: 8px; font-size: 16px; box-sizing: border-box; }
        .row { display: flex; gap: 5px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-bottom: 8px; }
        .btn-main { background: var(--dark); color: white; }
        .btn-sec { background: #e2e8f0; color: #333; font-size: 11px; }
        .tabla-container { width: 100%; margin-top: 10px; max-height: 250px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border-bottom: 1px solid #e2e8f0; padding: 10px 5px; text-align: left; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 4px 8px; border-radius: 5px; }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: #000; min-height: 150px; border: 2px solid var(--primary); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h3 style="margin:0;">Venta Katy ‚òÅÔ∏è</h3>
        <div style="text-align: right;">
            <label style="font-size: 9px; display: block; color: gray;">TRABAJANDO EN EL D√çA:</label>
            <input type="date" id="selectorFecha" style="width: auto; margin:0; padding: 5px; font-size: 12px;">
        </div>
    </div>

    <div id="reader"></div>
    <button class="btn-sec" onclick="toggleCam()">üì∑ SCANNER</button>

    <div class="dashboard">
        <div class="stat-card bg-blue">VENTA<br><strong id="totalVenta">$0</strong></div>
        <div class="stat-card bg-orange">INVERSI√ìN<br><strong id="totalInversion">$0</strong></div>
        <div class="stat-card bg-green">GANANCIA<br><strong id="totalGanancia">$0</strong></div>
    </div>

    <input type="text" id="nombre" placeholder="Producto" list="sugerencias">
    <datalist id="sugerencias"></datalist>

    <div class="row">
        <input type="text" id="codigo" placeholder="C√≥digo" style="flex:1.2;">
        <input type="number" id="cant" value="1" style="flex:0.5;">
    </div>
    <div class="row">
        <input type="number" id="inv" placeholder="Costo Unit.">
        <input type="number" id="vta" placeholder="Venta Unit.">
    </div>

    <button class="btn-main" onclick="registrarVenta()">üíæ REGISTRAR VENTA</button>
    
    <div class="row">
        <button class="btn-sec" onclick="registrarGasto()" style="background:#fff1f2; color:red;">üí∏ + GASTO</button>
        <button class="btn-sec" onclick="verGastos()">üìã GASTOS</button>
        <button class="btn-sec" onclick="descargarExcel()" style="background:#dcfce7; color:#166534;">üìä EXCEL</button>
    </div>

    <div class="tabla-container">
        <table id="tablaVentas">
            <thead><tr><th>Hora</th><th>Item</th><th>Cant</th><th>P. Venta</th><th></th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCI85dhteJ5Z4Wgb2A0pes0RI-KdaTAQlM",
        authDomain: "miinventariojuguetes.firebaseapp.com",
        databaseURL: "https://miinventariojuguetes-default-rtdb.firebaseio.com",
        projectId: "miinventariojuguetes",
        storageBucket: "miinventariojuguetes.firebasestorage.app",
        messagingSenderId: "872070944528",
        appId: "1:872070944528:web:aeb9deab706b6de0dcb795"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    const inputFecha = document.getElementById('selectorFecha');

    // Recuperar √∫ltima fecha usada o poner la de hoy por primera vez
    const fechaGuardada = localStorage.getItem('ultimaFechaVenta');
    const hoyReal = new Date().toLocaleDateString('en-CA');
    inputFecha.value = fechaGuardada || hoyReal;

    let memoriaGlobal = {};
    let html5QrCode = null;

    function conectarFirebase() {
        const fecha = inputFecha.value;
        localStorage.setItem('ultimaFechaVenta', fecha); // Guardar para que no se mueva sola
        
        db.ref('VENTAS_DEL_CORTE/' + fecha).on('value', snap => {
            const data = snap.val() || { ventas: {}, gastos: 0, listaGastos: {} };
            renderUI(data);
        });
    }

    inputFecha.addEventListener('change', conectarFirebase);
    conectarFirebase();

    db.ref('MEMORIA_PRODUCTOS').on('value', snap => {
        memoriaGlobal = snap.val() || {};
        const dl = document.getElementById('sugerencias');
        dl.innerHTML = "";
        Object.keys(memoriaGlobal).forEach(n => dl.innerHTML += `<option value="${n}">`);
    });

    function registrarVenta() {
        const fecha = inputFecha.value;
        const nom = document.getElementById('nombre').value;
        const cod = document.getElementById('codigo').value || "S/C";
        const cant = parseInt(document.getElementById('cant').value) || 1;
        const invU = parseFloat(document.getElementById('inv').value) || 0;
        const vtaU = parseFloat(document.getElementById('vta').value) || 0;

        if(!nom) return alert("Pon el nombre");

        const venta = {
            hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
            nom, cod, cant, invT: invU * cant, vtaT: vtaU * cant, gan: (vtaU - invU) * cant, invU, vtaU
        };

        db.ref('VENTAS_DEL_CORTE/' + fecha + '/ventas').push(venta);
        db.ref('MEMORIA_PRODUCTOS/' + nom).set({ invU, vtaU, cod });
        limpiar();
    }

    function renderUI(data) {
        let tV = 0, tG = 0, tI = 0;
        const tbody = document.querySelector('#tablaVentas tbody');
        tbody.innerHTML = "";
        
        if(data.ventas) {
            Object.entries(data.ventas).reverse().forEach(([id, v]) => {
                tV += v.vtaT; tI += v.invT; tG += v.gan;
                tbody.innerHTML += `<tr>
                    <td>${v.hora}</td><td>${v.nom}</td><td>${v.cant}</td>
                    <td style="font-weight:bold;">$${v.vtaT}</td>
                    <td><button class="btn-del" onclick="eliminarVenta('${id}')">‚úï</button></td>
                </tr>`;
            });
        }
        document.getElementById('totalVenta').innerText = "$" + tV.toFixed(2);
        document.getElementById('totalInversion').innerText = "$" + tI.toFixed(2);
        document.getElementById('totalGanancia').innerText = "$" + (tG - (data.gastos || 0)).toFixed(2);
    }

    function eliminarVenta(id) {
        if(confirm("¬øEliminar venta?")) db.ref('VENTAS_DEL_CORTE/' + inputFecha.value + '/ventas/' + id).remove();
    }

    function registrarGasto() {
        const concepto = prompt("Concepto del gasto:");
        const monto = parseFloat(prompt("Monto:"));
        if(concepto && monto > 0) {
            const fecha = inputFecha.value;
            db.ref('VENTAS_DEL_CORTE/' + fecha + '/gastos').transaction(c => (c || 0) + monto);
            db.ref('VENTAS_DEL_CORTE/' + fecha + '/listaGastos').push({ concepto, monto });
        }
    }

    function verGastos() {
        db.ref('VENTAS_DEL_CORTE/' + inputFecha.value + '/listaGastos').once('value', snap => {
            const gastos = snap.val();
            if(!gastos) return alert("No hay gastos registrados en esta fecha.");
            let msg = "GASTOS:\n";
            Object.values(gastos).forEach(g => msg += `- ${g.concepto}: $${g.monto}\n`);
            alert(msg);
        });
    }

    function descargarExcel() {
        db.ref('VENTAS_DEL_CORTE/' + inputFecha.value).once('value', snap => {
            const data = snap.val();
            if(!data || !data.ventas) return alert("No hay datos.");
            let csv = "Hora,Producto,Codigo,Cant,Inversion,Venta,Ganancia\n";
            Object.values(data.ventas).forEach(v => {
                csv += `${v.hora},${v.nom},${v.cod},${v.cant},${v.invT},${v.vtaT},${v.gan}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', `Reporte_${inputFecha.value}.csv`);
            a.click();
        });
    }

    document.getElementById('nombre').addEventListener('input', (e) => {
        const val = e.target.value;
        if (memoriaGlobal[val]) {
            document.getElementById('inv').value = memoriaGlobal[val].invU;
            document.getElementById('vta').value = memoriaGlobal[val].vtaU;
            document.getElementById('codigo').value = memoriaGlobal[val].cod;
        }
    });

    function toggleCam() {
        if(!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({facingMode:"environment"}, {fps:15, qrbox:200}, (text)=>{
                document.getElementById('codigo').value = text;
                for(let n in memoriaGlobal) {
                    if(memoriaGlobal[n].cod === text) {
                        document.getElementById('nombre').value = n;
                        document.getElementById('inv').value = memoriaGlobal[n].invU;
                        document.getElementById('vta').value = memoriaGlobal[n].vtaU;
                        break;
                    }
                }
            });
        } else { html5QrCode.stop(); html5QrCode = null; }
    }

    function limpiar() {
        ['nombre','codigo','inv','vta'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('cant').value = 1;
    }
</script>
</body>
</html>
