<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gael Toys üß∏</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #4361ee; --success: #2ec4b6; --danger: #e71d36;
            --warning: #ff9f1c; --dark: #011627; --white: #ffffff;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            font-family: -apple-system, sans-serif; background: var(--dark); 
            margin: 0; color: white; height: 100vh; overflow: hidden; 
        }

        /* Cabecera */
        .header { text-align: center; padding: 15px 0 5px 0; }
        .header .oso { font-size: 35px; display: block; }
        .header h2 { margin: 0; font-size: 16px; letter-spacing: 2px; }

        /* Contenedor de la c√°mara */
        #scanner-container {
            width: 85%; margin: 10px auto; position: relative;
            border-radius: 20px; overflow: hidden; border: 2px solid rgba(255,255,255,0.1);
            aspect-ratio: 1/1; background: #000;
        }

        /* Dashboard de dinero y stock */
        .stats-bar {
            display: flex; gap: 10px; padding: 0 20px; margin-bottom: 15px;
        }
        .stat-card {
            flex: 1; background: rgba(255,255,255,0.1); padding: 10px;
            border-radius: 15px; text-align: center;
        }
        .stat-card span { font-size: 9px; color: #aaa; display: block; text-transform: uppercase; }
        .stat-card b { font-size: 18px; color: var(--success); }

        /* Botones principales */
        .btn-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px;
        }
        .btn-main {
            padding: 15px; border: none; border-radius: 15px; color: white;
            font-weight: bold; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Men√∫ inferior (Fijo) */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: #16213e; display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid rgba(255,255,255,0.1);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-item {
            background: none; border: none; color: #888; font-size: 10px;
            font-weight: bold; display: flex; flex-direction: column; align-items: center;
        }
        .nav-item span { font-size: 20px; margin-bottom: 2px; }

        /* Paneles (Se abren sobre la app) */
        .panel {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f0f2f5; color: #333; z-index: 1000; padding: 20px;
            padding-bottom: 90px; overflow-y: auto;
        }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-close { background: var(--dark); color: white; border: none; padding: 8px 15px; border-radius: 10px; }

        .item-card {
            background: white; padding: 12px; border-radius: 12px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="header">
        <span class="oso">üß∏</span>
        <h2>GAEL TOYS PRO</h2>
    </div>

    <div id="scanner-container">
        <div id="reader"></div>
    </div>

    <div class="stats-bar">
        <div class="stat-card"><span>Caja Turno</span><b id="dash-caja">$0</b></div>
        <div class="stat-card"><span>En Stock</span><b id="dash-stock">0</b></div>
    </div>

    <div class="btn-grid">
        <button class="btn-main" style="background:var(--primary)" onclick="iniciarEscaneo('agregar')">üì• RECIBIR</button>
        <button class="btn-main" style="background:var(--danger)" onclick="iniciarEscaneo('vender')">üì§ VENDER</button>
    </div>

    <div class="nav-bar">
        <button class="nav-item" onclick="abrirPanel('panel-inventario')"><span>üì¶</span>STOCK</button>
        <button class="nav-item" onclick="abrirPanel('panel-ventas')"><span>üìã</span>VENTAS</button>
        <button class="nav-item" onclick="abrirPanel('panel-pedidos')"><span>üìù</span>PEDIDOS</button>
        <button class="nav-item" onclick="abrirPanel('panel-finanzas')" style="color:var(--success)"><span>üíµ</span>DINERO</button>
    </div>

    <div id="panel-inventario" class="panel">
        <div class="panel-header"><h3>üì¶ Stock Juguetes</h3><button class="btn-close" onclick="cerrarPanel('panel-inventario')">X</button></div>
        <input type="text" id="busc" placeholder="üîç Buscar..." style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:15px;" onkeyup="filtrar()">
        <div id="lista-inv"></div>
    </div>

    <div id="panel-finanzas" class="panel">
        <div class="panel-header"><h3>üíµ Finanzas</h3><button class="btn-close" onclick="cerrarPanel('panel-finanzas')">X</button></div>
        <div style="background:var(--dark); color:gold; padding:20px; border-radius:15px; text-align:center;">
            <small>ACUMULADO GLOBAL</small>
            <h1 id="fin-global" style="margin:5px 0;">$0</h1>
        </div>
        <button onclick="realizarCorte()" style="width:100%; background:var(--warning); padding:15px; border-radius:10px; border:none; font-weight:bold; margin:20px 0;">CERRAR TURNO</button>
        <div id="lista-cortes"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, update, remove, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACI√ìN FIREBASE (Usa la tuya propia)
        const firebaseConfig = {
            apiKey: "AIzaSyCI85dhteJ5Z4Wgb2A0pes0RI-KdaTAQlM",
            authDomain: "miinventariojuguetes.firebaseapp.com",
            databaseURL: "https://miinventariojuguetes-default-rtdb.firebaseio.com/",
            projectId: "miinventariojuguetes",
            storageBucket: "miinventariojuguetes.firebasestorage.app",
            messagingSenderId: "872070944528",
            appId: "1:872070944528:web:aeb9deab706b6de0dcb795"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const scanner = new Html5Qrcode("reader");

        // Funciones b√°sicas
        window.abrirPanel = (id) => document.getElementById(id).style.display = 'block';
        window.cerrarPanel = (id) => document.getElementById(id).style.display = 'none';

        window.iniciarEscaneo = (modo) => {
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (codigo) => {
                scanner.stop();
                procesarVenta(codigo, modo);
            });
        };

        async function procesarVenta(codigo, modo) {
            // Aqu√≠ pones la l√≥gica de Firebase que ya ten√≠amos antes (set, update, etc.)
            alert("Escaneado: " + codigo + " en modo: " + modo);
        }

        // Cargar Stock en tiempo real
        onValue(ref(db, 'juguetes/'), (snap) => {
            const list = document.getElementById('lista-inv');
            let total = 0;
            list.innerHTML = "";
            snap.forEach(h => {
                const p = h.val();
                total += p.existencia;
                list.innerHTML += `<div class="item-card"><b>${p.nombre}</b><span>${p.existencia} pz</span></div>`;
            });
            document.getElementById('dash-stock').innerText = total;
        });
    </script>
</body>
</html>
