<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Venta del Corte PRO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #2563eb; --success: #10b981; --danger: #ef4444; --warning: #f59e0b; --dark: #1e293b; }
        body { font-family: -apple-system, sans-serif; background: #f1f5f9; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 15px; border-radius: 20px; width: 100%; max-width: 480px; box-sizing: border-box; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: #000; min-height: 180px; border: 2px solid var(--primary); margin-bottom: 10px; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 15px; }
        .stat-card { padding: 8px 4px; border-radius: 10px; text-align: center; color: white; font-size: 11px; }
        .bg-blue { background: var(--primary); } 
        .bg-orange { background: var(--warning); }
        .bg-green { background: var(--success); }
        input { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 10px; margin-bottom: 8px; font-size: 16px; box-sizing: border-box; }
        .row { display: flex; gap: 5px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; margin-bottom: 8px; }
        .btn-main { background: var(--dark); color: white; }
        .aviso-repetido { background: #fef9c3; color: #854d0e; padding: 8px; border-radius: 8px; font-size: 11px; margin-bottom: 10px; display: none; text-align: center; border: 1px solid #fde047; }
        .tabla-container { width: 100%; margin-top: 10px; max-height: 200px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border-bottom: 1px solid #e2e8f0; padding: 10px 5px; text-align: left; }
        .btn-del { background: var(--danger); color: white; border: none; padding: 5px 8px; border-radius: 6px; font-size: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h3 style="text-align:center; margin: 0 0 10px 0;">Venta del Corte ‚òÅÔ∏è</h3>
    
    <div id="reader"></div>
    <button onclick="toggleCam()" style="font-size:10px; background:#e2e8f0; color: #333;">üì∑ SCANNER</button>

    <div id="avisoRepetido" class="aviso-repetido">‚ö†Ô∏è Ya se vendi√≥ hoy.</div>

    <div class="dashboard">
        <div class="stat-card bg-blue">VENTA<br><strong id="totalVenta">$0</strong></div>
        <div class="stat-card bg-orange">INVERSI√ìN<br><strong id="totalInversion">$0</strong></div>
        <div class="stat-card bg-green">GANANCIA<br><strong id="totalGanancia">$0</strong></div>
    </div>

    <input type="text" id="nombre" placeholder="Nombre del producto" list="sugerencias">
    <datalist id="sugerencias"></datalist>

    <div class="row">
        <input type="text" id="codigo" placeholder="C√≥digo" style="flex:1.2;">
        <input type="number" id="cant" value="1" style="flex:0.5;">
    </div>
    <div class="row">
        <input type="number" id="inv" placeholder="Inversi√≥n Unit.">
        <input type="number" id="vta" placeholder="Venta Unit.">
    </div>

    <button class="btn-main" onclick="registrarVenta()">üíæ REGISTRAR VENTA</button>
    <button onclick="registrarGasto()" style="background:#fff1f2; color:red; font-size:11px; border: none; width:100%;">üí∏ REGISTRAR GASTO</button>

    <div class="tabla-container">
        <table id="tablaVentas">
            <thead><tr><th>Hora</th><th>Item</th><th>Cant</th><th>Gan.</th><th></th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCI85dhteJ5Z4Wgb2A0pes0RI-KdaTAQlM",
        authDomain: "miinventariojuguetes.firebaseapp.com",
        databaseURL: "https://miinventariojuguetes-default-rtdb.firebaseio.com",
        projectId: "miinventariojuguetes",
        storageBucket: "miinventariojuguetes.firebasestorage.app",
        messagingSenderId: "872070944528",
        appId: "1:872070944528:web:aeb9deab706b6de0dcb795"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const fechaHoy = new Date().toLocaleDateString('en-CA');
    const refCorte = db.ref('VENTAS_DEL_CORTE/' + fechaHoy);
    const refMemoria = db.ref('MEMORIA_PRODUCTOS');

    let productosHoy = [];
    let memoriaGlobal = {};
    let html5QrCode = null;

    refMemoria.on('value', snap => {
        memoriaGlobal = snap.val() || {};
        const dl = document.getElementById('sugerencias');
        dl.innerHTML = "";
        Object.keys(memoriaGlobal).forEach(n => dl.innerHTML += `<option value="${n}">`);
    });

    refCorte.on('value', snap => {
        const data = snap.val() || { ventas: {}, gastos: 0 };
        productosHoy = data.ventas ? Object.entries(data.ventas) : [];
        renderUI(data);
    });

    function registrarVenta() {
        const nom = document.getElementById('nombre').value;
        const cod = document.getElementById('codigo').value || "S/C";
        const cant = parseInt(document.getElementById('cant').value) || 1;
        const invU = parseFloat(document.getElementById('inv').value) || 0;
        const vtaU = parseFloat(document.getElementById('vta').value) || 0;

        if(!nom) return;

        const venta = {
            hora: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
            nom, cod, cant, 
            invT: invU * cant,
            vtaT: vtaU * cant, 
            gan: (vtaU - invU) * cant, 
            invU, vtaU
        };

        refCorte.child('ventas').push(venta);
        refMemoria.child(nom).set({ invU, vtaU, cod });
        limpiar();
    }

    function renderUI(data) {
        let tV = 0, tG = 0, tI = 0;
        const tbody = document.querySelector('#tablaVentas tbody');
        tbody.innerHTML = "";
        
        if(data.ventas) {
            // Convertimos a array para poder invertir el orden (√∫ltimas ventas arriba)
            const entries = Object.entries(data.ventas).reverse();
            entries.forEach(([id, v]) => {
                tV += v.vtaT; tI += v.invT; tG += v.gan;
                tbody.innerHTML += `
                    <tr>
                        <td>${v.hora}</td>
                        <td>${v.nom}</td>
                        <td>${v.cant}</td>
                        <td style="color:green; font-weight:bold;">+$${v.gan}</td>
                        <td><button class="btn-del" onclick="eliminarVenta('${id}')">X</button></td>
                    </tr>`;
            });
        }
        document.getElementById('totalVenta').innerText = "$" + tV.toFixed(2);
        document.getElementById('totalInversion').innerText = "$" + tI.toFixed(2);
        document.getElementById('totalGanancia').innerText = "$" + (tG - (data.gastos || 0)).toFixed(2);
    }

    function eliminarVenta(id) {
        if(confirm("¬øEliminar esta venta?")) {
            refCorte.child('ventas').child(id).remove();
        }
    }

    document.getElementById('nombre').addEventListener('input', (e) => {
        const val = e.target.value;
        let encontrado = productosHoy.find(([id, p]) => p.nom.toLowerCase() === val.toLowerCase());
        const aviso = document.getElementById('avisoRepetido');
        
        if (encontrado && val !== "") {
            aviso.style.display = "block";
            document.getElementById('inv').value = encontrado[1].invU;
            document.getElementById('vta').value = encontrado[1].vtaU;
        } else if (memoriaGlobal[val]) {
            aviso.style.display = "none";
            document.getElementById('inv').value = memoriaGlobal[val].invU;
            document.getElementById('vta').value = memoriaGlobal[val].vtaU;
            document.getElementById('codigo').value = memoriaGlobal[val].cod;
        } else {
            aviso.style.display = "none";
        }
    });

    function toggleCam() {
        if(!html5QrCode) {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({facingMode:"environment"}, {fps:15, qrbox:200}, (text)=>{
                document.getElementById('codigo').value = text;
                for(let n in memoriaGlobal) {
                    if(memoriaGlobal[n].cod === text) {
                        document.getElementById('nombre').value = n;
                        document.getElementById('inv').value = memoriaGlobal[n].invU;
                        document.getElementById('vta').value = memoriaGlobal[n].vtaU;
                        break;
                    }
                }
                document.getElementById('nombre').focus();
            });
        } else { html5QrCode.stop(); html5QrCode = null; }
    }

    function registrarGasto() {
        const m = parseFloat(prompt("Monto del gasto:"));
        if(m > 0) refCorte.child('gastos').transaction(c => (c || 0) + m);
    }

    function limpiar() {
        ['nombre','codigo','inv','vta'].forEach(id => document.getElementById(id).value = "");
        document.getElementById('cant').value = 1;
        document.getElementById('avisoRepetido').style.display = "none";
    }
</script>
</body>
</html>
