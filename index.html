<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Gael Toys Pro üß∏</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #4361ee; --success: #2ec4b6; --danger: #e71d36;
            --warning: #ff9f1c; --dark: #011627; --light: #f8f9fa; --white: #ffffff;
            --royal: #7209b7;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--dark); 
            color: white; 
            height: 100vh; 
            overflow: hidden; 
            position: fixed; 
            width: 100%;
            padding-top: env(safe-area-inset-top);
        }

        /* LOGIN */
        #login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--dark); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; }
        .login-card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 25px; text-align: center; width: 85%; }
        .login-input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: none; font-size: 24px; text-align: center; outline: none; }

        /* APP ESTRUCTURA */
        .app-container { height: 100%; display: none; flex-direction: column; padding: 10px 15px 100px 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .btn-notif { background: #222; border: 2px solid gold; color: gold; padding: 8px 12px; border-radius: 12px; font-size: 13px; font-weight: bold; }

        /* SCANNER */
        #scanner-wrap { width: 100%; max-width: 320px; margin: 0 auto 10px auto; }
        #reader { width: 100%; border-radius: 20px; overflow: hidden; background: #000; border: 2px solid #333; }

        /* DASHBOARDS */
        .main-dash { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .dash-item { background: rgba(255,255,255,0.07); padding: 12px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .dash-item b { font-size: 20px; color: var(--success); display: block; }
        .dash-item span { font-size: 9px; color: #888; text-transform: uppercase; }

        /* BOTONES */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .btn-big { padding: 18px; border: none; border-radius: 18px; font-size: 14px; font-weight: bold; color: white; display: flex; flex-direction: column; align-items: center; gap: 5px; }

        /* NAVEGACI√ìN */
        .nav-menu { position: fixed; bottom: 0; left: 0; width: 100%; height: 85px; background: #0f172a; display: grid; grid-template-columns: repeat(4, 1fr); padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #333; z-index: 1000; }
        .btn-nav { background: transparent; border: none; color: #94a3b8; font-size: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-nav span { font-size: 24px; margin-bottom: 4px; }

        /* PANELES */
        .view-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--light); color: var(--dark); z-index: 2000; padding: env(safe-area-inset-top) 20px 100px 20px; overflow-y: auto; }
        .panel-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .card { background: white; padding: 18px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }

        #notif-pantalla { display: none; position: fixed; top: 60px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 15px 30px; border-radius: 50px; font-weight: bold; z-index: 6000; border: 2px solid white; }
    </style>
</head>
<body>

<div id="notif-pantalla">‚úÖ VENTA REGISTRADA</div>

<div id="login-screen">
    <div class="login-card">
        <h1>üß∏</h1>
        <h2>GAEL TOYS</h2>
        <input type="password" id="n-pass" class="login-input" placeholder="PIN" inputmode="numeric">
        <button onclick="login()" style="width:100%; padding:20px; border-radius:18px; background:var(--success); color:white; border:none; font-weight:bold;">ENTRAR</button>
    </div>
</div>

<div class="app-container" id="app-body">
    <div class="header">
        <span onclick="contarToques()">üß∏</span>
        <button class="btn-notif" id="btn-permiso" onclick="pedirPermiso()">üîî ACTIVAR ALERTAS</button>
        <button onclick="logout()" style="border:none; background:none; color:#666; font-size:11px;">SALIR</button>
    </div>
    
    <div id="scanner-wrap">
        <div id="reader"></div>
        <button id="btn-cancelar" onclick="detenerEscaneo()" style="display:none; width:100%; background:var(--danger); color:white; padding:15px; border-radius:15px; margin-top:10px; border:none; font-weight:bold;">CANCELAR</button>
    </div>

    <div class="main-dash" id="dash-admin">
        <div class="dash-item"><span>VENTA DEL CORTE</span><b id="dash-caja">$0</b></div>
        <div class="dash-item"><span>STOCK TOTAL</span><b id="dash-stock">0</b></div>
    </div>

    <div class="action-grid">
        <button id="btn-recibir" class="btn-big" style="background:var(--primary)" onclick="iniciarEscaneo('agregar')">üì• RECIBIR</button>
        <button id="btn-vender" class="btn-big" style="background:var(--danger)" onclick="iniciarEscaneo('vender')">üì§ VENDER</button>
        <button id="btn-v-stock" class="btn-big" style="background:var(--royal); display:none; grid-column: span 1;" onclick="abrirPanel('panel-stock')">üîç PRECIOS</button>
        <button id="btn-v-pedir" class="btn-big" style="background:var(--warning); display:none; grid-column: span 1;" onclick="abrirPanel('panel-pedidos')">üìù PEDIDO</button>
    </div>

    <div id="mini-movs" style="flex:1; overflow-y:auto; background:rgba(0,0,0,0.1); border-radius:15px; padding:10px;">
        <div id="lista-mini"></div>
    </div>
</div>

<nav class="nav-menu" id="menu-inferior">
    <button class="btn-nav" onclick="abrirPanel('panel-stock')"><span>üì¶</span>STOCK</button>
    <button class="btn-nav" onclick="abrirPanel('panel-ventas')"><span>üìã</span>VENTAS</button>
    <button class="btn-nav" onclick="abrirPanel('panel-pedidos')"><span>üìù</span>PEDIDOS</button>
    <button class="btn-nav" onclick="abrirPanel('panel-dinero')"><span>üíµ</span>DINERO</button>
</nav>

<div id="panel-dinero" class="view-panel">
    <div class="panel-head"><h2>üíµ Finanzas</h2><button onclick="cerrarPanel('panel-dinero')">X</button></div>
    
    <div style="background:var(--dark); color:white; padding:20px; border-radius:20px; text-align:center; margin-bottom:15px;">
        <span style="color:var(--success); font-size:11px;">VENTA DEL CORTE (ACTUAL)</span>
        <h2 id="fin-corte-real" style="font-size:40px;">$0</h2>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
        <div style="background:white; padding:15px; border-radius:15px;"><span>GANANCIA</span><b id="fin-ganancia" style="color:var(--success); display:block;">$0</b></div>
        <div style="background:white; padding:15px; border-radius:15px;"><span>INVERSI√ìN</span><b id="fin-inversion" style="display:block;">$0</b></div>
    </div>

    <div style="background:var(--warning); padding:15px; border-radius:15px; text-align:center; margin-bottom:20px;">
        <span>VENTAS GENERALES ACUMULADAS</span>
        <h2 id="fin-global">$0</h2>
    </div>

    <button onclick="realizarCorte()" style="width:100%; background:var(--success); color:white; padding:18px; border-radius:15px; border:none; font-weight:bold; margin-bottom:25px;">FINALIZAR CORTE</button>

    <h3 style="margin-bottom:10px;">üèÜ COMPARATIVA DE CORTES</h3>
    <div id="lista-historial-cortes"></div>
</div>

<div id="panel-ventas" class="view-panel">
    <div class="panel-head"><h2>üìã Ventas</h2><button onclick="cerrarPanel('panel-ventas')">X</button></div>
    <div style="display:flex; gap:5px; margin-bottom:15px;">
        <button id="t-corte" style="flex:1; padding:10px; border-radius:10px; border:none;" onclick="verVentas('corte')">CORTE</button>
        <button id="t-general" style="flex:1; padding:10px; border-radius:10px; border:none;" onclick="verVentas('general')">GENERAL</button>
    </div>
    <div id="contenedor-ventas"></div>
</div>

<div id="panel-stock" class="view-panel">
    <div class="panel-head"><h2>üì¶ Stock</h2><button onclick="cerrarPanel('panel-stock')">X</button></div>
    <input type="text" id="busc-stock" style="width:100%; padding:15px; border-radius:12px; margin-bottom:10px;" placeholder="Buscar..." onkeyup="filtrarStock()">
    <div id="lista-inv"></div>
</div>

<div id="panel-pedidos" class="view-panel">
    <div class="panel-head"><h2>üìù Pedidos</h2><button onclick="cerrarPanel('panel-pedidos')">X</button></div>
    <button onclick="crearPedido()" style="width:100%; padding:15px; border-radius:12px; background:var(--royal); color:white; border:none; font-weight:bold; margin-bottom:15px;">+ ANOTAR FALTANTE</button>
    <div id="lista-pedidos"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, remove, onValue, push, get, limitToLast, query, orderByChild } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCI85dhteJ5Z4Wgb2A0pes0RI-KdaTAQlM",
        authDomain: "miinventariojuguetes.firebaseapp.com",
        databaseURL: "https://miinventariojuguetes-default-rtdb.firebaseio.com/",
        projectId: "miinventariojuguetes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const scanner = new Html5Qrcode("reader");
    let MiRol = ""; let vCorte = 0; let gCorte = 0;

    window.pedirPermiso = () => {
        Notification.requestPermission().then(p => { if(p==='granted') new Notification("üß∏ Gael Toys", { body: "Avisos activados." }); });
    };

    function lanzarNotif(t, m) {
        if (MiRol === "admin" && Notification.permission === "granted") new Notification(t, { body: m });
        const d = document.getElementById('notif-pantalla');
        d.innerText = "‚úÖ " + t + ": " + m;
        d.style.display = 'block'; setTimeout(() => d.style.display = 'none', 3000);
    }

    window.login = () => {
        const p = document.getElementById('n-pass').value;
        if(p === "2005") { MiRol = "admin"; localStorage.setItem('gael_rol', 'admin'); setup(); }
        else if(p === "0000") { MiRol = "vendedor"; localStorage.setItem('gael_rol', 'vendedor'); setup(); }
        else alert("PIN INCORRECTO");
    };

    window.logout = () => { localStorage.removeItem('gael_rol'); location.reload(); };

    function setup() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-body').style.display = 'flex';
        if(MiRol === "vendedor") {
            document.getElementById('menu-inferior').style.display = 'none';
            document.getElementById('dash-admin').style.display = 'none';
            document.getElementById('btn-recibir').style.display = 'none';
            document.getElementById('btn-vender').style.gridColumn = 'span 2';
            document.getElementById('btn-v-stock').style.display = 'flex';
            document.getElementById('btn-v-pedir').style.display = 'flex';
        }
    }

    window.abrirPanel = (id) => { document.getElementById(id).style.display = 'block'; };
    window.cerrarPanel = (id) => document.getElementById(id).style.display = 'none';

    window.iniciarEscaneo = (modo) => {
        document.getElementById('btn-cancelar').style.display = 'block';
        scanner.start({ facingMode: "environment" }, { fps: 25, qrbox: { width: 250, height: 150 } }, 
        (c) => { detenerEscaneo(); procesar(c, modo); }).catch(e => alert("Error c√°mara"));
    };

    window.detenerEscaneo = () => { scanner.stop().then(()=>document.getElementById('btn-cancelar').style.display='none').catch(()=>{}); };

    async function procesar(cod, modo) {
        const rP = ref(db, 'juguetes/' + cod);
        const snap = await get(rP);
        if(modo === 'agregar') {
            if(snap.exists()) {
                const q = prompt(`Sumar stock a ${snap.val().nombre}`, "1");
                if(q) { update(rP, { existencia: snap.val().existencia + parseInt(q) }); push(ref(db, 'movimientos/'), { msg: `Recibi√≥ ${q} de ${snap.val().nombre}`, tipo: 'S', fecha: new Date().toLocaleTimeString() }); }
            } else {
                const n = prompt("Nombre:"); const co = prompt("Costo:"); const pr = prompt("Venta:"); const ex = prompt("Stock:", "1");
                if(n) { set(rP, { nombre: n, costo: parseFloat(co), precio: parseFloat(pr), existencia: parseInt(ex) }); push(ref(db, 'movimientos/'), { msg: `Nuevo: ${n}`, tipo: 'S', fecha: new Date().toLocaleTimeString() }); }
            }
        } else {
            if(snap.exists()) {
                const d = snap.val();
                if(confirm(`¬øVender ${d.nombre} por $${d.precio}?`)) {
                    const v = { nombre: d.nombre, precio: d.precio, costo: d.costo, hora: new Date().toLocaleTimeString(), fecha: new Date().toLocaleDateString() };
                    push(ref(db, 'ventas_actuales/'), v); push(ref(db, 'ventas_generales/'), v);
                    push(ref(db, 'movimientos/'), { msg: `Venta: ${d.nombre}`, tipo: 'V', fecha: v.hora });
                    if(d.existencia > 1) update(rP, { existencia: d.existencia - 1 }); else remove(rP);
                    lanzarNotif("VENTA", `$${d.precio} - ${d.nombre}`);
                }
            } else alert("No registrado.");
        }
    }

    onValue(ref(db, 'ventas_actuales/'), (s) => { 
        vCorte = 0; gCorte = 0; s.forEach(h => { vCorte += h.val().precio; gCorte += (h.val().precio - h.val().costo); }); 
        document.getElementById('dash-caja').innerText = "$"+vCorte; document.getElementById('fin-corte-real').innerText = "$"+vCorte; document.getElementById('fin-ganancia').innerText = "$"+gCorte.toFixed(2); 
    });
    onValue(ref(db, 'ventas_generales/'), (s) => { let total = 0; s.forEach(h => total += h.val().precio); document.getElementById('fin-global').innerText = "$"+total; });
    onValue(ref(db, 'juguetes/'), (s) => { 
        let st = 0; let inv = 0; const list = document.getElementById('lista-inv'); list.innerHTML = ""; 
        s.forEach(h => { const p = h.val(); st += p.existencia; inv += (p.costo * p.existencia); list.innerHTML += `<div class="card"><div><b>${p.nombre}</b><br><span style="color:var(--primary)">$${p.precio}</span></div><b>${p.existencia} pz</b></div>`; }); 
        document.getElementById('dash-stock').innerText = st; document.getElementById('fin-inversion').innerText = "$"+inv.toFixed(2); 
    });

    onValue(query(ref(db, 'historial_cortes/'), limitToLast(5)), (s) => {
        const l = document.getElementById('lista-historial-cortes'); l.innerHTML = "";
        s.forEach(h => {
            const c = h.val();
            l.innerHTML = `<div class="card"><div><small>${c.fecha}</small></div><b style="color:var(--success)">$${c.total}</b></div>` + l.innerHTML;
        });
    });

    window.realizarCorte = async () => { if(vCorte === 0) return alert("Caja vac√≠a"); if(confirm(`¬øCerrar corte con $${vCorte}?`)) { await push(ref(db, 'historial_cortes/'), { total: vCorte, fecha: new Date().toLocaleString() }); await set(ref(db, 'ventas_actuales/'), null); await set(ref(db, 'movimientos/'), null); alert("CORTE REALIZADO"); } };
    window.crearPedido = () => { const p = prompt("Faltante:"); if(p) push(ref(db, 'pedidos/'), { nombre: p, fecha: new Date().toLocaleDateString() }); };
    
    onValue(ref(db, 'pedidos/'), (s) => {
        const l = document.getElementById('lista-pedidos'); l.innerHTML = "";
        s.forEach(h => { const id = h.key; l.innerHTML = `<div class="card"><b>${h.val().nombre}</b><button onclick="eliminarPedido('${id}')" style="border:none; background:none;">üóëÔ∏è</button></div>` + l.innerHTML; });
    });
    window.eliminarPedido = (id) => { if(confirm("¬øEliminar?")) remove(ref(db, 'pedidos/'+id)); };

    window.verVentas = (tipo) => {
        onValue(ref(db, tipo === 'corte' ? 'ventas_actuales/' : 'ventas_generales/'), (s) => {
            const cont = document.getElementById('contenedor-ventas'); cont.innerHTML = "";
            s.forEach(h => { cont.innerHTML = `<div class="card"><b>${h.val().nombre}</b> <span>$${h.val().precio}</span></div>` + cont.innerHTML; });
        }, { onlyOnce: true });
    };

    window.onload = () => { if(localStorage.getItem('gael_rol')) { MiRol = localStorage.getItem('gael_rol'); setup(); } else { document.getElementById('login-screen').style.display = 'flex'; } };
</script>
</body>
</html>
