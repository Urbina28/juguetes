<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Gael Toys Pro üß∏</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #4361ee; --success: #2ec4b6; --danger: #e71d36;
            --warning: #ff9f1c; --dark: #011627; --light: #f8f9fa; --white: #ffffff;
            --royal: #7209b7;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; height: 100vh; overflow: hidden; position: fixed; width: 100%; }

        /* LOGIN */
        #login-screen { position: fixed; top:0; left:0; width:100%; height:100%; background:var(--dark); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5000; }
        .login-card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 25px; text-align: center; width: 85%; }
        .login-input { width: 100%; padding: 15px; margin: 15px 0; border-radius: 12px; border: none; font-size: 24px; text-align: center; outline: none; }

        /* ESTRUCTURA */
        .app-container { height: 100vh; display: none; flex-direction: column; padding: env(safe-area-inset-top) 15px 95px 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
        .btn-notif { background: #222; border: 1px solid gold; color: gold; padding: 8px 12px; border-radius: 12px; font-size: 14px; }

        /* SCANNER */
        #scanner-wrap { width: 100%; max-width: 250px; margin: 0 auto 10px auto; text-align: center; }
        #reader { width: 100%; border-radius: 20px; overflow: hidden; background: #000; border: 2px solid #333; aspect-ratio: 1.2; }

        /* DASHBOARD INICIAL */
        .main-dash { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .dash-item { background: rgba(255,255,255,0.07); padding: 12px; border-radius: 15px; text-align: center; }
        .dash-item b { font-size: 18px; color: var(--success); display: block; }
        .dash-item span { font-size: 9px; color: #888; text-transform: uppercase; }

        /* ACCIONES */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .btn-big { padding: 15px; border: none; border-radius: 15px; font-size: 13px; font-weight: bold; color: white; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; }

        /* LISTA MOVIMIENTOS */
        #mini-movs { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 10px; margin-bottom: 5px; }
        .mini-item { padding: 8px 0; border-bottom: 1px solid #333; display: flex; justify-content: space-between; font-size: 11px; }
        .tag-v { color: var(--danger); font-weight: bold; }
        .tag-s { color: var(--primary); font-weight: bold; }

        /* NAVEGACI√ìN */
        .nav-menu { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background: #0f172a; display: grid; grid-template-columns: repeat(4, 1fr); padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid #333; }
        .btn-nav { background: transparent; border: none; color: #aaa; font-size: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn-nav span { font-size: 22px; margin-bottom: 2px; }

        /* PANELES */
        .view-panel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--light); color: var(--dark); z-index: 2000; padding: 20px; overflow-y: auto; padding-bottom: 100px; }
        .panel-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
        .card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        
        /* TABS VENTAS */
        .tab-group { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab { flex: 1; padding: 10px; border: none; border-radius: 10px; background: #ddd; font-weight: bold; font-size: 11px; }
        .tab.active { background: var(--primary); color: white; }

        /* AVISO DE VENTA */
        #notif-pantalla { display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--success); color: white; padding: 15px 30px; border-radius: 50px; font-weight: bold; z-index: 6000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="notif-pantalla">‚úÖ ¬°VENDIDO CON √âXITO!</div>

<div id="login-screen">
    <div class="login-card">
        <h1>üß∏</h1>
        <h2 style="margin-bottom: 15px;">GAEL TOYS</h2>
        <input type="password" id="n-pass" class="login-input" placeholder="PIN" inputmode="numeric">
        <button onclick="login()" style="width:100%; padding:18px; border-radius:15px; background:var(--success); color:white; border:none; font-weight:bold;">ENTRAR</button>
    </div>
</div>

<div class="app-container" id="app-body">
    <div class="header">
        <span id="p√°nico" onclick="contarToques()">üß∏</span>
        <button class="btn-notif" id="btn-permiso" onclick="pedirPermiso()">üîî ACTIVAR AVISOS</button>
        <button onclick="logout()" style="border:none; background:none; color:#666; font-size:10px;">SALIR</button>
    </div>
    
    <div id="scanner-wrap">
        <div id="reader"></div>
        <button id="btn-cancelar" onclick="detenerEscaneo()" style="display:none; width:100%; background:var(--danger); border:none; color:white; padding:8px; border-radius:10px; margin-top:5px; font-weight:bold;">CERRAR</button>
    </div>

    <div class="main-dash" id="dash-admin">
        <div class="dash-item"><span>VENTA DEL CORTE</span><b id="dash-caja">$0</b></div>
        <div class="dash-item"><span>STOCK TOTAL</span><b id="dash-stock">0</b></div>
    </div>

    <div class="action-grid">
        <button id="btn-recibir" class="btn-big" style="background:var(--primary)" onclick="iniciarEscaneo('agregar')">üì• RECIBIR</button>
        <button id="btn-vender" class="btn-big" style="background:var(--danger)" onclick="iniciarEscaneo('vender')">üì§ VENDER</button>
        <button id="btn-v-stock" class="btn-big" style="background:var(--royal); display:none; grid-column: span 1;" onclick="abrirPanel('panel-stock')">üîç PRECIOS</button>
        <button id="btn-v-pedir" class="btn-big" style="background:var(--warning); display:none; grid-column: span 1;" onclick="abrirPanel('panel-pedidos')">üìù PEDIDO</button>
    </div>

    <div id="mini-movs">
        <div id="lista-mini"></div>
    </div>
</div>

<nav class="nav-menu" id="menu-inferior">
    <button class="btn-nav" onclick="abrirPanel('panel-stock')"><span>üì¶</span>STOCK</button>
    <button class="btn-nav" onclick="abrirPanel('panel-ventas')"><span>üìã</span>VENTAS</button>
    <button class="btn-nav" onclick="abrirPanel('panel-pedidos')"><span>üìù</span>PEDIDOS</button>
    <button class="btn-nav" onclick="abrirPanel('panel-dinero')"><span>üíµ</span>DINERO</button>
</nav>

<div id="panel-dinero" class="view-panel">
    <div class="panel-head"><h2>Finanzas Pro</h2><button class="btn-x" onclick="cerrarPanel('panel-dinero')">X</button></div>
    
    <div style="background:var(--dark); color:white; padding:20px; border-radius:20px; text-align:center; margin-bottom:15px;">
        <span style="color:var(--success); font-size:12px;">VENTA DEL CORTE (ACTUAL)</span>
        <h2 id="fin-corte-real" style="font-size:40px;">$0</h2>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
        <div style="background:white; padding:15px; border-radius:15px; border:1px solid #ddd;">
            <span style="font-size:10px; color:#888;">GANANCIA CORTE</span><b id="fin-ganancia" style="color:var(--success); display:block;">$0</b>
        </div>
        <div style="background:white; padding:15px; border-radius:15px; border:1px solid #ddd;">
            <span style="font-size:10px; color:#888;">INVERSI√ìN STOCK</span><b id="fin-inversion" style="display:block;">$0</b>
        </div>
    </div>

    <div style="background:gold; color:var(--dark); padding:15px; border-radius:15px; text-align:center; margin-bottom:15px;">
        <span style="font-size:10px; font-weight:bold;">VENTAS GENERALES (HISTORIAL)</span>
        <h2 id="fin-global" style="font-size:24px;">$0</h2>
    </div>

    <button onclick="realizarCorte()" style="width:100%; background:var(--warning); padding:18px; border-radius:15px; border:none; font-weight:bold; font-size:16px;">üèÅ FINALIZAR CORTE DE CAJA</button>
</div>

<div id="panel-ventas" class="view-panel">
    <div class="panel-head"><h2>Historial de Ventas</h2><button class="btn-x" onclick="cerrarPanel('panel-ventas')">X</button></div>
    <div class="tab-group">
        <button id="t-corte" class="tab active" onclick="verVentas('corte')">VENTA DEL CORTE</button>
        <button id="t-general" class="tab" onclick="verVentas('general')">VENTAS GENERALES</button>
    </div>
    <div id="contenedor-ventas"></div>
</div>

<div id="panel-stock" class="view-panel">
    <div class="panel-head"><h2>Inventario y Precios</h2><button class="btn-x" onclick="cerrarPanel('panel-stock')">X</button></div>
    <input type="text" id="busc-stock" style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:10px;" placeholder="Buscar..." onkeyup="filtrarStock()">
    <div id="lista-inv"></div>
</div>

<div id="panel-pedidos" class="view-panel">
    <div class="panel-head"><h2>Faltantes</h2><button class="btn-x" onclick="cerrarPanel('panel-pedidos')">X</button></div>
    <button onclick="crearPedido()" style="width:100%; padding:15px; border-radius:12px; background:var(--royal); color:white; border:none; font-weight:bold; margin-bottom:15px;">+ ANOTAR</button>
    <div id="lista-pedidos"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, remove, onValue, push, get, limitToLast, query } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCI85dhteJ5Z4Wgb2A0pes0RI-KdaTAQlM",
        authDomain: "miinventariojuguetes.firebaseapp.com",
        databaseURL: "https://miinventariojuguetes-default-rtdb.firebaseio.com/",
        projectId: "miinventariojuguetes"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const scanner = new Html5Qrcode("reader");
    let MiRol = ""; let ventaCorteTotal = 0; let gananciaCorte = 0;

    window.pedirPermiso = () => {
        Notification.requestPermission().then(p => { if(p==='granted') alert("Notificaciones listas para Admin üß∏"); });
    };

    function mostrarExito() {
        const d = document.getElementById('notif-pantalla');
        d.style.display = 'block'; setTimeout(() => d.style.display = 'none', 2000);
    }

    window.onload = () => {
        const r = localStorage.getItem('gael_rol');
        if(r) { MiRol = r; setup(); } else { document.getElementById('login-screen').style.display = 'flex'; }
    };

    window.login = () => {
        const p = document.getElementById('n-pass').value;
        if(p === "2005") { MiRol = "admin"; localStorage.setItem('gael_rol', 'admin'); setup(); }
        else if(p === "0000") { MiRol = "vendedor"; localStorage.setItem('gael_rol', 'vendedor'); setup(); }
        else alert("PIN INCORRECTO");
    };

    window.logout = () => { localStorage.removeItem('gael_rol'); location.reload(); };

    function setup() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-body').style.display = 'flex';
        if(MiRol === "vendedor") {
            document.getElementById('menu-inferior').style.display = 'none';
            document.getElementById('dash-admin').style.display = 'none';
            document.getElementById('btn-recibir').style.display = 'none';
            document.getElementById('btn-vender').style.gridColumn = 'span 2';
            document.getElementById('btn-v-stock').style.display = 'flex';
            document.getElementById('btn-v-pedir').style.display = 'flex';
            document.getElementById('btn-permiso').style.display = 'none';
        }
    }

    window.abrirPanel = (id) => { 
        document.getElementById(id).style.display = 'block'; 
        if(id==='panel-ventas') verVentas('corte');
    };
    window.cerrarPanel = (id) => document.getElementById(id).style.display = 'none';

    window.iniciarEscaneo = (modo) => {
        document.getElementById('btn-cancelar').style.display = 'block';
        scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 220 }, (c) => { detenerEscaneo(); procesar(c, modo); });
    };
    window.detenerEscaneo = () => { scanner.stop().then(()=>document.getElementById('btn-cancelar').style.display='none').catch(()=>{}); };

    async function procesar(cod, modo) {
        const rP = ref(db, 'juguetes/' + cod);
        const snap = await get(rP);
        if(modo === 'agregar') {
            if(snap.exists()) {
                const q = prompt(`Sumar stock a ${snap.val().nombre}`, "1");
                if(q) { update(rP, { existencia: snap.val().existencia + parseInt(q) }); push(ref(db, 'movimientos/'), { msg: `Sum√≥ ${q} pz de ${snap.val().nombre}`, tipo: 'S', fecha: new Date().toLocaleTimeString() }); }
            } else {
                const n = prompt("Nombre:"); const co = prompt("Costo:"); const pr = prompt("Venta:"); const ex = prompt("Stock:", "1");
                if(n) { set(rP, { nombre: n, costo: parseFloat(co), precio: parseFloat(pr), existencia: parseInt(ex) }); push(ref(db, 'movimientos/'), { msg: `Nuevo: ${n}`, tipo: 'S', fecha: new Date().toLocaleTimeString() }); }
            }
        } else {
            if(snap.exists()) {
                const d = snap.val();
                if(confirm(`¬øVender ${d.nombre} por $${d.precio}?`)) {
                    const v = { nombre: d.nombre, precio: d.precio, costo: d.costo, hora: new Date().toLocaleTimeString(), fecha: new Date().toLocaleDateString() };
                    push(ref(db, 'ventas_actuales/'), v); push(ref(db, 'ventas_generales/'), v);
                    push(ref(db, 'movimientos/'), { msg: `Venta: ${d.nombre}`, tipo: 'V', fecha: v.hora });
                    if(d.existencia > 1) update(rP, { existencia: d.existencia - 1 }); else remove(rP);
                    
                    mostrarExito();
                    if(MiRol === "admin" && Notification.permission === "granted") new Notification("üß∏ Venta: $" + d.precio, { body: d.nombre });
                }
            } else alert("No existe.");
        }
    }

    onValue(query(ref(db, 'movimientos/'), limitToLast(10)), (snap) => {
        const list = document.getElementById('lista-mini'); list.innerHTML = "";
        snap.forEach(h => {
            const m = h.val(); const cl = m.tipo === 'V' ? 'tag-v' : 'tag-s';
            list.innerHTML = `<div class="mini-item"><span class="${cl}">${m.tipo==='V'?'Venta':'Stock'}</span> <span>${m.msg}</span> <small>${m.fecha}</small></div>` + list.innerHTML;
        });
    });

    onValue(ref(db, 'ventas_actuales/'), (snap) => {
        ventaCorteTotal = 0; gananciaCorte = 0;
        snap.forEach(h => { ventaCorteTotal += h.val().precio; gananciaCorte += (h.val().precio - h.val().costo); });
        document.getElementById('dash-caja').innerText = "$" + ventaCorteTotal;
        document.getElementById('fin-corte-real').innerText = "$" + ventaCorteTotal;
        document.getElementById('fin-ganancia').innerText = "$" + gananciaCorte.toFixed(2);
    });

    onValue(ref(db, 'ventas_generales/'), (snap) => {
        let gen = 0; snap.forEach(h => gen += h.val().precio);
        document.getElementById('fin-global').innerText = "$" + gen;
    });

    onValue(ref(db, 'juguetes/'), (snap) => {
        let st = 0; let inv = 0; const list = document.getElementById('lista-inv'); list.innerHTML = "";
        snap.forEach(h => {
            const p = h.val(); st += p.existencia; inv += (p.costo * p.existencia);
            list.innerHTML += `<div class="card"><div><b>${p.nombre}</b><span style="display:block; color:var(--primary); font-weight:bold;">$${p.precio}</span></div><span class="stock-count">${p.existencia} pz</span></div>`;
        });
        document.getElementById('dash-stock').innerText = st;
        document.getElementById('fin-inversion').innerText = "$" + inv.toFixed(2);
    });

    window.verVentas = (tipo) => {
        document.getElementById('t-corte').classList.toggle('active', tipo === 'corte');
        document.getElementById('t-general').classList.toggle('active', tipo === 'general');
        const rV = ref(db, tipo === 'corte' ? 'ventas_actuales/' : 'ventas_generales/');
        onValue(rV, (snap) => {
            const cont = document.getElementById('contenedor-ventas'); cont.innerHTML = "";
            snap.forEach(h => { cont.innerHTML = `<div class="card"><div><b>${h.val().nombre}</b><br><small>${h.val().fecha}</small></div><b>$${h.val().precio}</b></div>` + cont.innerHTML; });
        }, { onlyOnce: true });
    };

    window.realizarCorte = async () => {
        if(ventaCorteTotal === 0) return alert("Caja vac√≠a");
        if(confirm(`¬øCerrar venta del corte con $${ventaCorteTotal}?`)) {
            await push(ref(db, 'historial_cortes/'), { total_venta: ventaCorteTotal, ganancia: gananciaCorte, fecha: new Date().toLocaleString() });
            await set(ref(db, 'ventas_actuales/'), null); await set(ref(db, 'movimientos/'), null);
            alert("CORTE REALIZADO.");
        }
    };

    window.filtrarStock = () => {
        const q = document.getElementById('busc-stock').value.toLowerCase();
        document.querySelectorAll('#lista-inv .card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex' : 'none');
    };

    window.crearPedido = () => { const p = prompt("Juguete faltante:"); if(p) push(ref(db, 'pedidos/'), { nombre: p }); };
    onValue(ref(db, 'pedidos/'), (snap) => {
        const l = document.getElementById('lista-pedidos'); l.innerHTML = "";
        snap.forEach(h => l.innerHTML = `<div class="card"><b>${h.val().nombre}</b></div>` + l.innerHTML);
    });

    let tq = 0; let tm;
    window.contarToques = () => {
        if(MiRol !== "admin") return; tq++; clearTimeout(tm);
        if (tq === 5) { if (prompt("CLAVE SEGURIDAD:") === "GAEL2024") set(ref(db, '/'), null).then(() => location.reload()); }
        tm = setTimeout(() => tq = 0, 2000);
    };
</script>
</body>
</html>
