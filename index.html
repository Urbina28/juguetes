<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Gael Toys Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #4361ee; --success: #2ec4b6; --danger: #e71d36;
            --warning: #ff9f1c; --dark: #011627; --light: #f8f9fa; --white: #ffffff;
        }
        
        /* Ajustes para que parezca APP Real */
        * { user-select: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--dark); 
            margin: 0; 
            color: var(--white); 
            height: 100vh; 
            width: 100vw;
            overflow: hidden; /* Evita que la pantalla rebote */
            position: fixed;
        }

        .app-container { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            padding: 15px;
            padding-bottom: 90px; /* Espacio para el men√∫ inferior */
        }

        /* C√°mara fija */
        #reader { 
            width: 100%; 
            border-radius: 20px; 
            overflow: hidden; 
            background: #000; 
            border: 2px solid rgba(255,255,255,0.1);
            aspect-ratio: 1/1; /* Mantiene la c√°mara cuadrada */
        }

        .main-dash { 
            background: rgba(255,255,255,0.07); 
            border-radius: 20px; 
            padding: 12px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
            margin-top: 10px;
        }
        .dash-item b { font-size: 18px; color: var(--success); display: block; }
        .dash-item span { font-size: 9px; color: #888; text-transform: uppercase; }

        .action-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-top: 10px;
        }
        .btn-big { 
            padding: 15px; 
            border: none; 
            border-radius: 15px; 
            font-size: 13px; 
            font-weight: bold; 
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Men√∫ Inferior Estilo iPhone */
        .nav-menu { 
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #1e293b;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            padding: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
        }
        .btn-nav { 
            background: transparent; 
            border: none; 
            color: #888; 
            font-size: 9px; 
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .btn-nav.active-btn { color: var(--success); }

        /* Paneles que se deslizan */
        .view-panel { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: var(--light); 
            color: var(--dark); 
            z-index: 2000; 
            padding: 20px;
            padding-bottom: 100px;
            overflow-y: auto; /* Solo el contenido del panel scrollea */
        }

        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 12px; 
            margin-bottom: 8px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .tab-container { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 10px; border: none; font-size: 11px; font-weight: bold; background: #ddd; }
        .tab-btn.active { background: var(--primary); color: white; }

        #btn-cerrar-camara { display: none; background: var(--danger); color: white; border: none; padding: 10px; border-radius: 10px; width: 100%; margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-container">
    <h3 style="text-align:center; margin: 0 0 10px 0; letter-spacing: 1px;">GAEL TOYS üëë</h3>
    
    <div id="scanner-wrap">
        <div id="reader"></div>
        <button id="btn-cerrar-camara" onclick="detenerEscaneo()">‚ùå CANCELAR ESCANEO</button>
    </div>

    <div class="main-dash">
        <div class="dash-item"><span>üí∞ EN CAJA</span><b id="dash-caja">$0</b></div>
        <div class="dash-item"><span>üì¶ STOCK</span><b id="dash-stock">0</b></div>
    </div>

    <div class="action-grid">
        <button class="btn-big" style="background:var(--primary)" onclick="iniciarEscaneo('agregar')">üì• RECIBIR</button>
        <button class="btn-big" style="background:var(--danger)" onclick="iniciarEscaneo('vender')">üì§ VENDER</button>
    </div>
</div>

<div class="nav-menu">
    <button class="btn-nav" onclick="abrirPanel('panel-inventario')">üì¶<br>STOCK</button>
    <button class="btn-nav" onclick="abrirPanel('panel-ventas')">üìã<br>VENTAS</button>
    <button class="btn-nav" onclick="abrirPanel('panel-pedidos')">üìù<br>PEDIDOS</button>
    <button class="btn-nav" onclick="abrirPanel('panel-finanzas')" style="color:var(--success)">üíµ<br>DINERO</button>
</div>

<div id="panel-inventario" class="view-panel">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3>Inventario</h3>
        <button class="btn-x" onclick="cerrarPanel('panel-inventario')" style="background:var(--dark); color:white; border:none; padding:8px 15px; border-radius:10px;">CERRAR</button>
    </div>
    <input type="text" id="buscador" style="width:100%; padding:12px; border-radius:12px; border:1px solid #ddd; margin:15px 0;" placeholder="üîç Buscar juguete..." onkeyup="filtrarInventario()">
    <div id="lista-inventario"></div>
</div>

<div id="panel-ventas" class="view-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3>Ventas</h3>
        <button onclick="cerrarPanel('panel-ventas')" style="background:var(--dark); color:white; border:none; padding:8px 15px; border-radius:10px;">CERRAR</button>
    </div>
    <div class="tab-container">
        <button class="tab-btn active" id="tab1" onclick="switchVentas('turno')">DEL TURNO</button>
        <button class="tab-btn" id="tab2" onclick="switchVentas('general')">HISTORIAL TOTAL</button>
    </div>
    <div id="cont-turno"> <div id="lista-ventas"></div> </div>
    <div id="cont-general" style="display:none;"> <div id="lista-ventas-general"></div> </div>
</div>

<div id="panel-finanzas" class="view-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3>Finanzas</h3>
        <button onclick="cerrarPanel('panel-finanzas')" style="background:var(--dark); color:white; border:none; padding:8px 15px; border-radius:10px;">CERRAR</button>
    </div>
    
    <div style="background:black; color:gold; padding:15px; border-radius:15px; text-align:center; border:2px solid gold; margin-bottom:10px;">
        <span style="font-size:10px;">üëë TOTAL ACUMULADO</span>
        <h2 id="fin-global" style="margin:5px 0;">$0</h2>
    </div>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
        <div style="background:white; padding:10px; border-radius:12px; border:1px solid #ddd;">
            <span style="font-size:9px; color:#888;">M√ÅS VENDIDO</span>
            <div id="top-mas" style="font-size:11px; font-weight:bold; color:var(--success);">--</div>
        </div>
        <div style="background:white; padding:10px; border-radius:12px; border:1px solid #ddd;">
            <span style="font-size:9px; color:#888;">MENOS VENDIDO</span>
            <div id="top-menos" style="font-size:11px; font-weight:bold; color:var(--danger);">--</div>
        </div>
    </div>

    <button onclick="realizarCorte()" style="width:100%; background:var(--warning); padding:15px; border-radius:15px; border:none; font-weight:bold; margin-bottom:20px;">üèÅ HACER CORTE DE CAJA</button>
    
    <h4 style="margin-bottom:10px;">Cortes Pasados</h4>
    <div id="lista-cortes"></div>
</div>

<div id="panel-pedidos" class="view-panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h3>Pedidos</h3>
        <button onclick="cerrarPanel('panel-pedidos')" style="background:var(--dark); color:white; border:none; padding:8px 15px; border-radius:10px;">CERRAR</button>
    </div>
    <button onclick="crearPedido()" style="width:100%; padding:15px; background:var(--royal); color:white; border:none; border-radius:15px; font-weight:bold; margin-bottom:15px;">+ NUEVO PEDIDO</button>
    <div id="lista-pedidos"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, update, remove, onValue, push, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCI85dhteJ5Z4Wgb2A0pes0RI-KdaTAQlM",
        authDomain: "miinventariojuguetes.firebaseapp.com",
        databaseURL: "https://miinventariojuguetes-default-rtdb.firebaseio.com/",
        projectId: "miinventariojuguetes",
        storageBucket: "miinventariojuguetes.firebasestorage.app",
        messagingSenderId: "872070944528",
        appId: "1:872070944528:web:aeb9deab706b6de0dcb795"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const scanner = new Html5Qrcode("reader");

    let cajaT = 0; let ganT = 0;

    window.abrirPanel = (id) => document.getElementById(id).style.display = 'block';
    window.cerrarPanel = (id) => document.getElementById(id).style.display = 'none';

    window.switchVentas = (tipo) => {
        const isTurno = tipo === 'turno';
        document.getElementById('cont-turno').style.display = isTurno ? 'block' : 'none';
        document.getElementById('cont-general').style.display = isTurno ? 'none' : 'block';
        document.getElementById('tab1').classList.toggle('active', isTurno);
        document.getElementById('tab2').classList.toggle('active', !isTurno);
    };

    window.iniciarEscaneo = (modo) => {
        document.getElementById('btn-cerrar-camara').style.display = 'block';
        scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 220 }, (codigo) => {
            detenerEscaneo();
            procesar(codigo, modo);
        });
    };

    window.detenerEscaneo = () => {
        scanner.stop().then(() => { document.getElementById('btn-cerrar-camara').style.display = 'none'; }).catch(()=>{});
    };

    async function procesar(codigo, modo) {
        const refP = ref(db, 'juguetes/' + codigo);
        const snap = await get(refP);
        if (modo === 'agregar') {
            if (snap.exists()) {
                const c = prompt(`Sumar stock a: ${snap.val().nombre}`, "1");
                if (c) update(refP, { existencia: snap.val().existencia + parseInt(c) });
            } else {
                const n = prompt("Nombre:"); const co = prompt("Costo:"); const pr = prompt("Venta:"); const ex = prompt("Stock:", "1");
                if (n) set(refP, { nombre: n, costo: parseFloat(co), precio: parseFloat(pr), existencia: parseInt(ex) });
            }
        } else {
            if (snap.exists()) {
                const d = snap.val();
                if (confirm(`üíµ PRECIO: $${d.precio}\n¬øVender ${d.nombre}?`)) {
                    const v = { nombre: d.nombre, precio: d.precio, costo: d.costo || 0, fecha: new Date().toLocaleDateString(), hora: new Date().toLocaleTimeString() };
                    push(ref(db, 'ventas_actuales/'), v);
                    push(ref(db, 'ventas_generales/'), v);
                    if (d.existencia > 1) update(refP, { existencia: d.existencia - 1 });
                    else remove(refP);
                }
            } else alert("No registrado");
        }
    }

    onValue(ref(db, 'ventas_actuales/'), (snap) => {
        cajaT = 0; ganT = 0;
        const list = document.getElementById('lista-ventas'); list.innerHTML = "";
        snap.forEach(h => {
            const v = h.val(); cajaT += v.precio; ganT += (v.precio - v.costo);
            list.innerHTML = `<div class="card"><div><b>${v.nombre}</b><br><small>${v.hora}</small></div><b>$${v.precio}</b></div>` + list.innerHTML;
        });
        document.getElementById('dash-caja').innerText = "$" + cajaT;
    });

    onValue(ref(db, 'ventas_generales/'), (snap) => {
        const list = document.getElementById('lista-ventas-general'); list.innerHTML = "";
        snap.forEach(h => {
            const v = h.val();
            list.innerHTML = `<div class="card" style="border-left: 3px solid var(--primary)"><div><b>${v.nombre}</b><br><small>${v.fecha}</small></div><b>$${v.precio}</b></div>` + list.innerHTML;
        });
    });

    onValue(ref(db, 'juguetes/'), (snap) => {
        let st = 0; const list = document.getElementById('lista-inventario'); list.innerHTML = "";
        snap.forEach(h => {
            const p = h.val(); st += p.existencia;
            list.innerHTML += `<div class="card"><div><b>${p.nombre}</b><br><small>$${p.precio}</small></div><b style="color:var(--primary)">${p.existencia} pz</b></div>`;
        });
        document.getElementById('dash-stock').innerText = st;
    });

    onValue(ref(db, 'historial_cortes/'), (snap) => {
        let glob = 0; let conteo = {};
        const list = document.getElementById('lista-cortes'); list.innerHTML = "";
        snap.forEach(h => {
            const c = h.val(); glob += c.total_venta;
            if(c.detalles) c.detalles.forEach(p => { conteo[p.nombre] = (conteo[p.nombre] || 0) + 1; });
            list.innerHTML = `<div class="card" style="font-size:11px;"><b>${c.fecha}</b><b>$${c.total_venta}</b></div>` + list.innerHTML;
        });
        let masV = { n: "---", c: 0 };
        for (let n in conteo) { if (conteo[n] > masV.c) masV = { n: n, c: conteo[n] }; }
        document.getElementById('top-mas').innerText = masV.n;
        document.getElementById('fin-global').innerText = "$" + glob;
    });

    window.realizarCorte = async () => {
        if (cajaT === 0) return alert("Caja vac√≠a");
        if (confirm(`¬øHacer corte por $${cajaT}?`)) {
            const vSnap = await get(ref(db, 'ventas_actuales/')); let vtas = [];
            vSnap.forEach(x => vtas.push(x.val()));
            await push(ref(db, 'historial_cortes/'), { total_venta: cajaT, total_ganancia: ganT, fecha: new Date().toLocaleString(), detalles: vtas });
            await set(ref(db, 'ventas_actuales/'), null);
        }
    };

    window.crearPedido = () => {
        const p = prompt("Juguete faltante:");
        if (p) push(ref(db, 'pedidos/'), { nombre: p, fecha: new Date().toLocaleDateString() });
    };

    onValue(ref(db, 'pedidos/'), (snap) => {
        const list = document.getElementById('lista-pedidos'); list.innerHTML = "";
        snap.forEach(h => { list.innerHTML = `<div class="card"><b>${h.val().nombre}</b><small>${h.val().fecha}</small></div>` + list.innerHTML; });
    });

    window.filtrarInventario = () => {
        const q = document.getElementById('buscador').value.toLowerCase();
        const cards = document.querySelectorAll('#lista-inventario .card');
        cards.forEach(c => { c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex' : 'none'; });
    };
</script>
</body>
</html>
